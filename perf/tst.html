<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
            </title>
            <script src="../dst/cellr.js">
            </script>
            <script>
                //-------------------------
var posAtom = new cellr.Cell();
var edAtom = new cellr.Cell();
var ed2Atom = new cellr.Cell();
var pressAtom = new cellr.Cell();
var txtAtom = new cellr.Cell( function() {return ' pos:' + (posAtom.get() || 'rr') + ' press:' + (pressAtom.get() || 'zzz');
    }
);
var txt2Atom = new cellr.Cell( function() {

        return 'ed:' + edAtom.get() + ' txt2:' + txtAtom.get() + ' double:' + (posAtom.get() * 2);
    }
);
var txt3Atom = new cellr.Cell( function() {
        return 'ed2:' + ed2Atom.get() + ' txt2at:' + txt2Atom.get();
    
});
//-------------------------
document.addEventListener('DOMContentLoaded', function(evt) {
    var div = document.createElement('div');
    document.body.appendChild(div);
    var div2 = document.createElement('div');
    document.body.appendChild(div2);
    var div3 = document.createElement('div');
    document.body.appendChild(div3);
    var ed = document.createElement('input');
    document.body.appendChild(ed);
    ed.onkeyup = function() {
        edAtom.set(ed.value);
    };
    var ed2 = document.createElement('input');
    document.body.appendChild(ed2);
    ed2.onkeyup = function() {
        ed2Atom.set(ed2.value);
    };
    txtAtom.on('change', function(v) {
        div.innerHTML = txtAtom.get();
    });
    txt2Atom.on('change', function(v) {

        div2.innerHTML = txt2Atom.get();
    });

    txt3Atom.on('change', function(v) {
        div3.innerHTML =  txt3Atom.get();
    });

    document.addEventListener('mousemove', function(evt) {
        //div.innerHTML = evt.x + ':' + evt.y;
        posAtom.set(evt.x);
    });
    document.addEventListener('mousedown', function(evt) {
        pressAtom.set('down');
        ///div2.innerHTML = 'down';
    });
    document.addEventListener('mouseup', function(evt) {
        //div2.innerHTML = 'up2';
        pressAtom.set('up');
    });
});
            </script>
        </meta>
    </head>
    <body>
    </body>
</html>
